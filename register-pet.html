    <main class="form-container" >
        <h1>Cadastro de Pet</h1>
        <form id="form-adicionar-pet" action="cadastrar_pet.php" enctype="multipart/form-data" method="POST">
          <label for="nome">Nome do Pet:</label>
          <input type="text" id="nome" required>
      
          <label for="raca">Raça:</label>
          <input type="text" id="raca" required>
      
          <label for="idade">Idade:</label>
          <input type="text" id="idade" required>
      
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" required>

          <label for="Telefone">Telefone:</label>
          <input type="tel" id="Telefone" required>
      
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" required></textarea>
      
          <label for="imagem">Imagem:</label>
          <input type="file" id="imagem" accept="image/*" required>
      
          <button type="submit">Cadastrar Pet</button>
      </form>
      
    </main>
